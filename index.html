<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shopping List</h1>

      <form action="" class="shopping-form border rounded p-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            name=""
            id="item"
            class="form-control"
            placeholder="Eleman Ekle"
          />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </form>

      <ul class="shopping-list list-unstyled">
        <li class="border rounded p-3 mb-3">
          <input type="checkbox" name="" id="" class="form-check-input" />
          <div class="item-name">item 1</div>
          <i class="bi bi-x fs-3 text-danger delete-icon"></i>
        </li>
        <li class="border rounded p-3 mb-3">
          <input type="checkbox" name="" id="" class="form-check-input" />
          <div class="item-name">item 2</div>
          <i class="bi bi-x fs-3 text-danger delete-icon"></i>
        </li>
        <li class="border rounded p-3 mb-3">
          <input type="checkbox" name="" id="" class="form-check-input" />
          <div class="item-name">item 3</div>
          <i class="bi bi-x fs-3 text-danger delete-icon"></i>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
